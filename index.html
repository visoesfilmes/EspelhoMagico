<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espelho Mágico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: crosshair;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        #controls.hidden-panel {
            transform: translateX(120%);
            opacity: 0.5;
            pointer-events: none;
        }
        #controls::-webkit-scrollbar {
            width: 6px;
        }
        #controls::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .slider-container {
            margin-bottom: 15px;
        }
        input[type=range] {
            width: 100%;
            accent-color: #8b5cf6;
            cursor: pointer;
        }
        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #d1d5db;
        }
        button {
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .btn-toggle.active {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
            color: white;
        }
        .btn-toggle {
            background-color: #374151;
            color: #d1d5db;
        }

        #videoSource {
            display: none;
        }
        #startOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2e1065 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #toggleControls {
            transition: opacity 0.3s;
        }
        #toggleControls:hover {
            transform: scale(1.1);
        }
        
        .hidden-section {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600" style="text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);">Espelho Mágico</h1>
        <p class="text-gray-300 mb-8 text-center max-w-md">Toque o vidro para quebrá-lo.</p>
        <button id="startBtn" class="bg-purple-700 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg border border-purple-500 flex items-center gap-2 transition hover:scale-105">
            <i class="fas fa-sparkles"></i> Iniciar Magia
        </button>
        <div id="loadingSpinner" class="loader"></div>
        <p id="errorMsg" class="text-red-500 mt-4 hidden">Erro ao inicializar.</p>
    </div>

    <video id="videoSource" autoplay playsinline></video>
    <canvas id="mainCanvas"></canvas>

    <button id="toggleControls" class="absolute top-5 right-5 z-20 text-white bg-gray-800 p-2 rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-700 hidden shadow-lg border border-gray-600">
        <i class="fas fa-sliders-h"></i>
    </button>

    <div id="controls" class="hidden">
        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h2 class="font-bold text-lg text-purple-300"><i class="fas fa-wand-magic-sparkles mr-2"></i>Controles</h2>
            <button id="closeControls" class="text-gray-400 hover:text-white text-sm"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="mb-5">
            <label class="text-xs uppercase font-bold text-gray-500 mb-2 block">Fonte da Imagem</label>
            <div class="flex gap-2 mb-2">
                <button id="btnCamera" class="btn-toggle active flex-1 py-2 rounded text-sm font-medium border border-gray-600">
                    <i class="fas fa-video mr-1"></i> Câmera
                </button>
                <button id="btnUpload" class="btn-toggle flex-1 py-2 rounded text-sm font-medium border border-gray-600">
                    <i class="fas fa-image mr-1"></i> Upload
                </button>
            </div>
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <p id="fileNameDisplay" class="text-xs text-gray-400 italic truncate h-4 mb-2"></p>

            <div id="cameraMixControl" class="hidden">
                <label class="text-xs text-purple-300">Misturar Câmera <span id="camMixVal">50%</span></label>
                <input type="range" id="cameraMix" min="0" max="100" value="50">
            </div>
        </div>

        <!-- SELETOR DE PADRÃO DE QUEBRA -->
        <div class="mb-5 border-b border-gray-700 pb-4">
            <label class="text-xs uppercase font-bold text-blue-400 mb-2 block">Padrão de Quebra</label>
            <div class="flex gap-2 mb-4">
                <button id="patMosaic" class="btn-toggle active flex-1 py-2 rounded text-sm font-medium border border-gray-600" onclick="setPattern('mosaic')">
                    <i class="fas fa-th mr-1"></i> Mosaico
                </button>
                <button id="patImpact" class="btn-toggle flex-1 py-2 rounded text-sm font-medium border border-gray-600" onclick="setPattern('radial')">
                    <i class="fas fa-bullseye mr-1"></i> Impacto
                </button>
            </div>

            <!-- Controles do Padrão -->
            <div class="slider-container">
                <label>
                    <span id="shardSizeLabel">Tamanho dos Cacos Base</span>
                    <span id="shardSizeVal">100px</span>
                </label>
                <input type="range" id="shardSize" min="30" max="150" value="100" step="10">
            </div>

            <div class="slider-container">
                <label>Intensidade Impacto <span id="impactIntVal">40%</span></label>
                <input type="range" id="impactIntensity" min="5" max="100" value="40" class="accent-red-500">
                <p class="text-xs text-gray-500">Subdivisão e força no centro.</p>
            </div>

            <div class="slider-container">
                <label>Queda de Pedaços <span id="impactFallVal">0%</span></label>
                <input type="range" id="impactFallout" min="0" max="100" value="0" class="accent-red-500">
            </div>
            
            <p id="impactHint" class="text-[10px] text-red-300 italic mt-2 hidden fade-in"><i class="fas fa-info-circle mr-1"></i>Clique na tela para mudar o ponto de impacto.</p>
        </div>

        <div class="mb-5 border-b border-gray-700 pb-4">
            <label class="text-xs uppercase font-bold text-blue-400 mb-2 block">Dinâmica</label>
            
            <div class="slider-container">
                <label>Intensidade da Quebra (Refração) <span id="distortionVal">40%</span></label>
                <input type="range" id="distortion" min="0" max="100" value="40">
            </div>

            <div class="slider-container">
                <label>Rotação (Giro) <span id="shardSpeedVal">0</span></label>
                <input type="range" id="shardSpeed" min="-10" max="10" value="0" step="1">
            </div>

            <div class="slider-container">
                <label>Espaçamento (Rachadura) <span id="gapVal">0px</span></label>
                <input type="range" id="gap" min="0" max="10" value="0" step="0.5">
            </div>
        </div>

        <div class="mb-5 border-b border-gray-700 pb-4">
            <label class="text-xs uppercase font-bold text-green-400 mb-2 block">Caleidoscópio</label>
            <div class="slider-container">
                <label>Fatias (0 = Desativado) <span id="kSegmentsVal" class="text-green-300 font-bold">Desativado</span></label>
                <input type="range" id="kSegments" min="0" max="24" value="0" step="2" class="accent-green-500">
            </div>

            <div id="kaleidoExtras" class="hidden-section fade-in pl-2 border-l-2 border-green-800">
                <div class="slider-container">
                    <label>Velocidade Rotação <span id="kSpeedVal">0</span></label>
                    <input type="range" id="kSpeed" min="-10" max="10" value="0" step="0.5" class="accent-green-500">
                </div>

                 <div class="slider-container">
                    <label>Zoom <span id="kZoomVal">1.0x</span></label>
                    <input type="range" id="kZoom" min="0.5" max="3" value="1.0" step="0.1" class="accent-green-500">
                </div>
            </div>
        </div>

        <div class="mb-5 border-b border-gray-700 pb-4">
            <label class="text-xs uppercase font-bold text-purple-400 mb-2 block">Efeitos Ópticos</label>
            
            <div class="slider-container">
                <label>Distorção RGB <span id="rgbVal">0</span></label>
                <input type="range" id="rgbShift" min="0" max="20" value="0">
            </div>

            <div class="slider-container">
                <label>Delay (Atraso) <span id="delayVal">0ms</span></label>
                <input type="range" id="delayFrames" min="0" max="60" value="0">
            </div>

            <div class="slider-container">
                <label>Motion Blur <span id="blurVal">0%</span></label>
                <input type="range" id="motionBlur" min="0" max="95" value="0">
            </div>
        </div>

        <div class="slider-container border-t border-gray-700 pt-4 mt-2">
            <label class="text-purple-300">Sobrepor Original <span id="overlayVal">0%</span></label>
            <input type="range" id="overlayOpacity" min="0" max="100" value="0">
        </div>
        
        <div class="mb-4">
            <label class="flex items-center gap-2 cursor-pointer mt-2">
                <input type="checkbox" id="mirrorMode" checked class="w-4 h-4 rounded accent-purple-500">
                Modo Espelho
            </label>
             <label class="flex items-center gap-2 cursor-pointer mt-2">
                <input type="checkbox" id="bwMode" class="w-4 h-4 rounded accent-gray-500">
                Preto e Branco
            </label>
             <label class="flex items-center gap-2 cursor-pointer mt-2">
                <input type="checkbox" id="showIds" class="w-4 h-4 rounded accent-yellow-500">
                <span class="text-yellow-500 text-sm font-bold">Mostrar IDs</span>
            </label>
        </div>

        <button id="regenerateBtn" class="w-full bg-blue-700 hover:bg-blue-600 text-white py-2 rounded mt-2 text-sm font-semibold mb-2">
            <i class="fas fa-random mr-1"></i> Regenerar Padrão
        </button>

        <button id="snapshotBtn" class="w-full bg-green-700 hover:bg-green-600 text-white py-2 rounded mt-2 text-sm font-semibold">
            <i class="fas fa-download mr-1"></i> Salvar Foto
        </button>
    </div>

    <script>
        const video = document.getElementById('videoSource');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const startBtn = document.getElementById('startBtn');
        const startOverlay = document.getElementById('startOverlay');
        const loader = document.getElementById('loadingSpinner');
        const controlsPanel = document.getElementById('controls');
        const toggleControlsBtn = document.getElementById('toggleControls');
        const closeControlsBtn = document.getElementById('closeControls');
        const errorMsg = document.getElementById('errorMsg');
        
        const kaleidoExtras = document.getElementById('kaleidoExtras');
        const regenerateBtn = document.getElementById('regenerateBtn');
        const impactHint = document.getElementById('impactHint');

        const btnCamera = document.getElementById('btnCamera');
        const btnUpload = document.getElementById('btnUpload');
        
        const patMosaicBtn = document.getElementById('patMosaic');
        const patImpactBtn = document.getElementById('patImpact');
        
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const cameraMixControl = document.getElementById('cameraMixControl');
        const cameraMixInput = document.getElementById('cameraMix');

        const rgbShiftInput = document.getElementById('rgbShift');
        const delayFramesInput = document.getElementById('delayFrames');
        const motionBlurInput = document.getElementById('motionBlur');
        const overlayOpacityInput = document.getElementById('overlayOpacity'); 
        const mirrorModeInput = document.getElementById('mirrorMode');
        const bwModeInput = document.getElementById('bwMode');
        
        // Impact Controls
        const impactIntensityInput = document.getElementById('impactIntensity');
        const impactFalloutInput = document.getElementById('impactFallout');

        const shardSizeInput = document.getElementById('shardSize');
        const shardSizeLabel = document.getElementById('shardSizeLabel');
        const distortionInput = document.getElementById('distortion'); 
        const shardSpeedInput = document.getElementById('shardSpeed');
        const gapInput = document.getElementById('gap');
        const showIdsInput = document.getElementById('showIds'); 

        const kSegmentsInput = document.getElementById('kSegments');
        const kSpeedInput = document.getElementById('kSpeed');
        const kZoomInput = document.getElementById('kZoom');

        let isRunning = false;
        let width = 0;
        let height = 0;
        let currentOverlayOpacity = 0;
        let currentCameraMix = 0.5;
        
        let sourceMode = 'camera'; 
        let patternMode = 'mosaic'; 
        let uploadedImage = new Image();
        let isImageLoaded = false;
        
        // Estado de Impacto
        let impactPos = { x: 0, y: 0 };
        let impactIntensity = 40; 
        let impactFallout = 0;

        // Estrutura da Malha
        let mesh = {
            vertices: [],
            triangles: []
        };
        
        let currentShardSize = 100; 
        let currentDistortion = 40; 
        let currentGap = 0;
        let shardRotationSpeed = 0;
        let meshAngle = 0;

        let kSegments = 0; 
        let kSpeed = 0;
        let kZoom = 1.0;
        let kRotationAngle = 0;

        let rgbAmount = 0;
        let delayAmount = 0;
        let blurAmount = 0;
        
        const frameBuffer = []; 
        const maxBufferLength = 60; 

        const offscreenCanvas = document.createElement('canvas');
        const offCtx = offscreenCanvas.getContext('2d', { willReadFrequently: true });
        
        const blurCanvas = document.createElement('canvas');
        const blurCtx = blurCanvas.getContext('2d', { willReadFrequently: true });

        const shatteredCanvas = document.createElement('canvas');
        const shatteredCtx = shatteredCanvas.getContext('2d', { willReadFrequently: true });

        function toggleMenu() {
            controlsPanel.classList.toggle('hidden-panel');
        }
        toggleControlsBtn.addEventListener('click', toggleMenu);
        closeControlsBtn.addEventListener('click', () => controlsPanel.classList.add('hidden-panel'));

        // Evento de Clique no Canvas para definir impacto
        canvas.addEventListener('mousedown', (e) => {
            if (!isRunning) return;
            const rect = canvas.getBoundingClientRect();
            impactPos.x = e.clientX - rect.left;
            impactPos.y = e.clientY - rect.top;
            
            if (patternMode === 'radial') {
                initMesh(); 
            } else {
                applyImpactDamage(); 
            }
        });

        startBtn.addEventListener('click', initializeApp);
        document.getElementById('snapshotBtn').addEventListener('click', takeSnapshot);
        regenerateBtn.addEventListener('click', () => initMesh(true)); 

        window.setPattern = function(mode) {
            patternMode = mode;
            if (mode === 'mosaic') {
                patMosaicBtn.classList.add('active');
                patImpactBtn.classList.remove('active');
                shardSizeLabel.innerText = "Tamanho dos Cacos";
                impactHint.classList.add('hidden');
            } else {
                patMosaicBtn.classList.remove('active');
                patImpactBtn.classList.add('active');
                shardSizeLabel.innerText = "Resolução da Malha";
                impactHint.classList.remove('hidden');
            }
            initMesh(); // Regenera a malha
        };

        // Listeners de Impacto
        impactIntensityInput.addEventListener('input', (e) => {
            impactIntensity = parseInt(e.target.value);
            document.getElementById('impactIntVal').innerText = impactIntensity + '%';
            if (patternMode === 'radial') {
                initMesh();
            } else {
                applyImpactDamage();
            }
        });

        impactFalloutInput.addEventListener('input', (e) => {
            impactFallout = parseInt(e.target.value);
            document.getElementById('impactFallVal').innerText = impactFallout + '%';
            applyImpactDamage();
        });

        rgbShiftInput.addEventListener('input', (e) => {
            rgbAmount = parseInt(e.target.value);
            document.getElementById('rgbVal').innerText = rgbAmount;
        });

        delayFramesInput.addEventListener('input', (e) => {
            delayAmount = parseInt(e.target.value);
            document.getElementById('delayVal').innerText = Math.round(delayAmount * 16.6) + 'ms';
        });

        motionBlurInput.addEventListener('input', (e) => {
            blurAmount = parseInt(e.target.value) / 100;
            document.getElementById('blurVal').innerText = e.target.value + '%';
        });

        kSegmentsInput.addEventListener('input', (e) => {
            kSegments = parseInt(e.target.value);
            
            if (kSegments > 0) {
                document.getElementById('kSegmentsVal').innerText = kSegments + " Fatias";
                kaleidoExtras.classList.remove('hidden-section');
            } else {
                document.getElementById('kSegmentsVal').innerText = "Desativado";
                kaleidoExtras.classList.add('hidden-section');
            }
        });

        kSpeedInput.addEventListener('input', (e) => {
            kSpeed = parseFloat(e.target.value) * 0.01; 
            document.getElementById('kSpeedVal').innerText = e.target.value;
        });
        kZoomInput.addEventListener('input', (e) => {
            kZoom = parseFloat(e.target.value);
            document.getElementById('kZoomVal').innerText = kZoom.toFixed(1) + 'x';
        });

        overlayOpacityInput.addEventListener('input', (e) => {
            currentOverlayOpacity = parseInt(e.target.value) / 100;
            document.getElementById('overlayVal').innerText = e.target.value + '%';
        });

        cameraMixInput.addEventListener('input', (e) => {
            currentCameraMix = parseInt(e.target.value) / 100;
            document.getElementById('camMixVal').innerText = e.target.value + '%';
        });

        btnCamera.addEventListener('click', () => setSource('camera'));
        btnUpload.addEventListener('click', () => {
            imageInput.click();
        });
        
        imageInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(evt) {
                    uploadedImage.onload = function() {
                        isImageLoaded = true;
                        setSource('image');
                        fileNameDisplay.innerText = file.name;
                    };
                    uploadedImage.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function setSource(mode) {
            sourceMode = mode;
            if (mode === 'camera') {
                btnCamera.classList.add('active');
                btnUpload.classList.remove('active');
                cameraMixControl.classList.add('hidden');
                fileNameDisplay.innerText = '';
                if (video.paused || video.ended) startCamera();
            } else {
                btnCamera.classList.remove('active');
                btnUpload.classList.add('active');
                cameraMixControl.classList.remove('hidden');
                if (video.paused || video.ended) startCamera();
            }
        }

        shardSizeInput.addEventListener('input', (e) => { 
            currentShardSize = parseInt(e.target.value);
            const valSpan = document.getElementById('shardSizeVal');
            if(valSpan) valSpan.innerText = currentShardSize + 'px';
            initMesh();
        });

        distortionInput.addEventListener('input', (e) => {
            currentDistortion = parseInt(e.target.value);
            document.getElementById('distortionVal').innerText = currentDistortion + '%';
        });

        shardSpeedInput.addEventListener('input', (e) => {
            shardRotationSpeed = parseInt(e.target.value) * 0.005; 
            document.getElementById('shardSpeedVal').innerText = e.target.value;
        });

        gapInput.addEventListener('input', (e) => {
            currentGap = parseFloat(e.target.value);
            document.getElementById('gapVal').innerText = currentGap + 'px';
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
            initMesh();
        });

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            offscreenCanvas.width = width;
            offscreenCanvas.height = height;
            blurCanvas.width = width;
            blurCanvas.height = height;
            shatteredCanvas.width = width;
            shatteredCanvas.height = height;
            
            frameBuffer.length = 0;
            if (impactPos.x === 0 && impactPos.y === 0) {
                impactPos.x = width / 2;
                impactPos.y = height / 2;
            }
        }

        function initMesh(force = false) {
            if (!width || !height) return;
            
            mesh.vertices = [];
            mesh.triangles = [];

            if (patternMode === 'mosaic') {
                generateMosaicMesh();
            } else {
                generateImpactMesh(); 
            }
            
            applyImpactDamage();
        }

        function generateMosaicMesh() {
            const cellSize = Math.max(30, 180 - currentShardSize);
            const diag = Math.sqrt(width*width + height*height);
            const maxDim = diag * 1.2; 
            const startX = (width - maxDim) / 2;
            const startY = (height - maxDim) / 2;
            const cols = Math.ceil(maxDim / cellSize) + 1;
            const rows = Math.ceil(maxDim / cellSize) + 1;
            
            for (let y = 0; y <= rows; y++) {
                for (let x = 0; x <= cols; x++) {
                    const ox = startX + x * cellSize;
                    const oy = startY + y * cellSize;
                    const variance = cellSize * 0.45;
                    const vx = ox + (Math.random() - 0.5) * variance;
                    const vy = oy + (Math.random() - 0.5) * variance;
                    mesh.vertices.push({ baseX: vx, baseY: vy, x: vx, y: vy, phase: Math.random() * Math.PI * 2 });
                }
            }
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i1 = y * (cols + 1) + x;
                    const i2 = i1 + 1;
                    const i3 = (y + 1) * (cols + 1) + x;
                    const i4 = i3 + 1;
                    const cx = (mesh.vertices[i1].baseX + mesh.vertices[i4].baseX) / 2;
                    const cy = (mesh.vertices[i1].baseY + mesh.vertices[i4].baseY) / 2;
                    const t1 = { indices: [i1, i2, i3], cx: cx, cy: cy, visible: true, scale: 1.0 };
                    const t2 = { indices: [i2, i4, i3], cx: cx, cy: cy, visible: true, scale: 1.0 };
                    if (Math.random() > 0.5) { mesh.triangles.push(t1); mesh.triangles.push(t2); }
                    else {
                        const t3 = { indices: [i1, i2, i4], cx: cx, cy: cy, visible: true, scale: 1.0 };
                        const t4 = { indices: [i1, i4, i3], cx: cx, cy: cy, visible: true, scale: 1.0 };
                        mesh.triangles.push(t3); mesh.triangles.push(t4);
                    }
                }
            }
        }

        // --- NOVO ALGORITMO: JAGGED POLAR GRID (Realista) ---
        function generateImpactMesh() {
            const centerX = impactPos.x;
            const centerY = impactPos.y;
            
            const baseDensity = (180 - currentShardSize) / 30; // ~1 a 5
            const intensityMult = 1 + (impactIntensity / 100) * 1.5;

            const numRays = Math.floor((10 + baseDensity * 4) * intensityMult);
            const numRings = Math.floor((6 + baseDensity * 3) * intensityMult);
            
            const maxRadius = Math.max(width, height) * 1.5;
            
            mesh.vertices.push({ baseX: centerX, baseY: centerY, x: centerX, y: centerY, phase: 0 });
            
            let rayAngles = [];
            const angleStep = (Math.PI * 2) / numRays;
            
            for(let i=0; i<numRays; i++) {
                rayAngles.push(i * angleStep + (Math.random() - 0.5) * angleStep * 0.5);
            }

            const q = 1.1 + (impactIntensity / 100) * 0.4; 

            for (let r = 1; r <= numRings; r++) {
                const numerator = Math.pow(q, r) - 1;
                const denominator = Math.pow(q, numRings) - 1;
                const baseDist = maxRadius * (numerator / denominator);
                
                for (let i = 0; i < numRays; i++) {
                    const drift = (Math.random() - 0.5) * angleStep * 0.4;
                    rayAngles[i] += drift;
                    
                    const distJitter = (Math.random() - 0.5) * (baseDist * 0.15); 
                    const currentDist = baseDist + distJitter;
                    
                    const vx = centerX + Math.cos(rayAngles[i]) * currentDist;
                    const vy = centerY + Math.sin(rayAngles[i]) * currentDist;
                    
                    mesh.vertices.push({ 
                        baseX: vx, baseY: vy, 
                        x: vx, y: vy, 
                        phase: Math.random() * Math.PI * 2 
                    });
                }
            }
            
            for (let i = 0; i < numRays; i++) {
                const nextI = (i + 1) % numRays;
                const v1 = 1 + i;
                const v2 = 1 + nextI;
                
                const cx = (mesh.vertices[0].baseX + mesh.vertices[v1].baseX + mesh.vertices[v2].baseX) / 3;
                const cy = (mesh.vertices[0].baseY + mesh.vertices[v1].baseY + mesh.vertices[v2].baseY) / 3;
                
                mesh.triangles.push({ indices: [0, v1, v2], cx: cx, cy: cy, visible: true, scale: 1.0 });
            }
            
            for (let r = 0; r < numRings - 1; r++) {
                const startInner = 1 + r * numRays;
                const startOuter = 1 + (r + 1) * numRays;
                
                for (let i = 0; i < numRays; i++) {
                    const nextI = (i + 1) % numRays;
                    
                    const inner1 = startInner + i;
                    const inner2 = startInner + nextI;
                    const outer1 = startOuter + i;
                    const outer2 = startOuter + nextI;
                    
                    const cx = (mesh.vertices[inner1].baseX + mesh.vertices[outer2].baseX) / 2;
                    const cy = (mesh.vertices[inner1].baseY + mesh.vertices[outer2].baseY) / 2;
                    
                    if (Math.random() > 0.5) {
                        mesh.triangles.push({ indices: [inner1, outer1, outer2], cx: cx, cy: cy, visible: true, scale: 1.0 });
                        mesh.triangles.push({ indices: [inner1, outer2, inner2], cx: cx, cy: cy, visible: true, scale: 1.0 });
                    } else {
                        mesh.triangles.push({ indices: [inner1, outer1, inner2], cx: cx, cy: cy, visible: true, scale: 1.0 });
                        mesh.triangles.push({ indices: [outer1, outer2, inner2], cx: cx, cy: cy, visible: true, scale: 1.0 });
                    }
                }
            }
        }

        // Apply Impact Damage: Calcula visibilidade (Fallout) e escala (Cracks)
        function applyImpactDamage() {
            if (mesh.triangles.length === 0) return;

            const intensityFactor = impactIntensity / 100; 
            const falloutFactor = impactFallout / 100;
            
            const screenDiag = Math.sqrt(width*width + height*height);
            const baseBlastRadius = screenDiag * 0.6 * intensityFactor;

            for (let i = 0; i < mesh.triangles.length; i++) {
                const t = mesh.triangles[i];
                t.scale = 1.0; 

                const dx = t.cx - impactPos.x;
                const dy = t.cy - impactPos.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx);
                
                const seed = t.cx * 12.9898 + t.cy * 78.233 + i;
                const rnd = Math.sin(seed) * 43758.5453;
                const randomVal = rnd - Math.floor(rnd);

                const angleNoise = Math.sin(angle * 7 + randomVal) * 0.3 + Math.cos(angle * 3) * 0.2;
                const chaoticLimit = baseBlastRadius * (1 + angleNoise * 0.6 + (randomVal - 0.5) * 0.4);

                if (falloutFactor > 0 && dist < chaoticLimit) {
                    const distFactor = dist / chaoticLimit;
                    const fallChance = Math.pow(1 - distFactor, 2) * falloutFactor * (0.8 + 0.4 * randomVal);
                    t.visible = randomVal > fallChance;
                } else {
                    t.visible = true;
                }
            }
        }

        function updateMeshState() {
            if (shardRotationSpeed !== 0) {
                meshAngle += shardRotationSpeed;
            } else {
                meshAngle = 0; 
            }

            const cx = width / 2;
            const cy = height / 2;

            for (let i = 0; i < mesh.vertices.length; i++) {
                const v = mesh.vertices[i];
                
                let tx = v.baseX;
                let ty = v.baseY;

                if (meshAngle !== 0) {
                    const rx = tx - cx;
                    const ry = ty - cy;
                    tx = cx + rx * Math.cos(meshAngle) - ry * Math.sin(meshAngle);
                    ty = cy + rx * Math.sin(meshAngle) + ry * Math.cos(meshAngle);
                }

                v.x = tx;
                v.y = ty;
            }
        }

        async function initializeApp() {
            startBtn.classList.add('hidden');
            loader.style.display = 'block';
            await startCamera();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        facingMode: "user"
                    } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    if(!isRunning) startLoop();
                };
            } catch (err) {
                console.error("Erro na webcam:", err);
                errorMsg.innerText = "Câmera não detectada. Use o modo Upload.";
                errorMsg.classList.remove('hidden');
                setTimeout(() => {
                    errorMsg.classList.add('hidden');
                    if(!isRunning) startLoop();
                }, 2000);
            }
        }

        function startLoop() {
            loader.style.display = 'none';
            startOverlay.style.display = 'none';
            controlsPanel.classList.remove('hidden');
            toggleControlsBtn.classList.remove('hidden');
            controlsPanel.classList.add('hidden-panel');
            isRunning = true;
            resizeCanvas();
            initMesh(); 
            requestAnimationFrame(drawLoop);
        }

        function applyRGBShift(ctx, width, height, amount) {
            if (amount <= 0) return;
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            const copy = new Uint8ClampedArray(data); 

            for (let i = 0; i < data.length; i += 4) {
                const pixelIdx = i / 4;
                const x = pixelIdx % width;
                const y = Math.floor(pixelIdx / width);

                let rVal = copy[i]; 
                if (x > amount) {
                    const leftIdx = ((y * width) + (x - amount)) * 4;
                    rVal = copy[leftIdx];
                }
                
                let bVal = copy[i + 2]; 
                if (x < width - amount) {
                    const rightIdx = ((y * width) + (x + amount)) * 4;
                    bVal = copy[rightIdx + 2];
                }

                data[i] = rVal;     
                data[i+2] = bVal;   
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function drawLoop() {
            if (!isRunning) return;

            offCtx.save();
            offCtx.fillStyle = '#000';
            offCtx.fillRect(0,0, width, height);

            if (mirrorModeInput.checked) {
                offCtx.translate(width, 0);
                offCtx.scale(-1, 1);
            }

            const videoReady = (video.readyState === video.HAVE_ENOUGH_DATA);

            if (shardRotationSpeed !== 0) {
                offCtx.translate(width/2, height/2);
                offCtx.rotate(-meshAngle * 0.5); 
                offCtx.translate(-width/2, -height/2);
            }

            if (sourceMode === 'camera') {
                if (videoReady) offCtx.drawImage(video, 0, 0, width, height);
            } else if (sourceMode === 'image') {
                if (isImageLoaded) {
                    const imgRatio = uploadedImage.width / uploadedImage.height;
                    const screenRatio = width / height;
                    let renderW, renderH, renderX, renderY;

                    if (screenRatio > imgRatio) {
                        renderW = width;
                        renderH = width / imgRatio;
                        renderX = 0;
                        renderY = (height - renderH) / 2;
                    } else {
                        renderH = height;
                        renderW = height * imgRatio;
                        renderY = 0;
                        renderX = (width - renderW) / 2;
                    }
                    offCtx.globalAlpha = 1.0;
                    offCtx.drawImage(uploadedImage, renderX, renderY, renderW, renderH);
                }
                if (videoReady && currentCameraMix > 0) {
                    offCtx.globalCompositeOperation = 'source-over';
                    offCtx.globalAlpha = currentCameraMix;
                    offCtx.drawImage(video, 0, 0, width, height);
                }
            }
            offCtx.restore();

            if (bwModeInput.checked) {
                const imgData = offCtx.getImageData(0, 0, width, height);
                const d = imgData.data;
                for (let i = 0; i < d.length; i += 4) {
                    const v = 0.2126*d[i] + 0.7152*d[i+1] + 0.0722*d[i+2];
                    d[i] = d[i+1] = d[i+2] = v;
                }
                offCtx.putImageData(imgData, 0, 0);
            }

            if (rgbAmount > 0) {
                applyRGBShift(offCtx, width, height, rgbAmount);
            }

            let storedFrameCanvas;
            if (frameBuffer.length >= maxBufferLength) {
                storedFrameCanvas = frameBuffer.shift(); 
            } else {
                storedFrameCanvas = document.createElement('canvas');
                storedFrameCanvas.width = width;
                storedFrameCanvas.height = height;
            }
            
            const sfCtx = storedFrameCanvas.getContext('2d');
            sfCtx.clearRect(0,0,width,height);
            sfCtx.drawImage(offscreenCanvas, 0, 0); 
            frameBuffer.push(storedFrameCanvas);

            let displayFrame;
            let index = frameBuffer.length - 1 - delayAmount;
            if (index < 0) index = 0;
            displayFrame = frameBuffer[index];

            const alpha = 1 - blurAmount; 
            
            blurCtx.globalAlpha = alpha;
            blurCtx.globalCompositeOperation = 'source-over';
            blurCtx.drawImage(displayFrame, 0, 0);
            blurCtx.globalAlpha = 1.0; 

            updateMeshState();

            shatteredCtx.clearRect(0, 0, width, height);
            
            const verts = mesh.vertices;
            const distortionFactor = currentDistortion * 0.5;

            for(let i=0; i<mesh.triangles.length; i++) {
                const t = mesh.triangles[i];
                
                if (!t.visible) continue;

                const p1 = verts[t.indices[0]];
                const p2 = verts[t.indices[1]];
                const p3 = verts[t.indices[2]];

                if (Math.min(p1.x, p2.x, p3.x) > width || Math.max(p1.x, p2.x, p3.x) < 0 ||
                    Math.min(p1.y, p2.y, p3.y) > height || Math.max(p1.y, p2.y, p3.y) < 0) {
                    continue;
                }

                const cx = (p1.x + p2.x + p3.x) / 3;
                const cy = (p1.y + p2.y + p3.y) / 3;

                const s = t.scale || 1.0;
                
                const sp1x = cx + (p1.x - cx) * s;
                const sp1y = cy + (p1.y - cy) * s;
                const sp2x = cx + (p2.x - cx) * s;
                const sp2y = cy + (p2.y - cy) * s;
                const sp3x = cx + (p3.x - cx) * s;
                const sp3y = cy + (p3.y - cy) * s;

                shatteredCtx.save();
                shatteredCtx.beginPath();
                shatteredCtx.moveTo(sp1x, sp1y);
                shatteredCtx.lineTo(sp2x, sp2y);
                shatteredCtx.lineTo(sp3x, sp3y);
                shatteredCtx.closePath();
                
                shatteredCtx.clip();

                const warpX = (Math.sin(i * 132.1) - 0.5) * distortionFactor;
                const warpY = (Math.cos(i * 453.2) - 0.5) * distortionFactor;

                shatteredCtx.drawImage(blurCanvas, warpX, warpY, width, height);
                shatteredCtx.restore();

                // Gap Logic
                if (currentGap > 0) {
                    shatteredCtx.save();
                    shatteredCtx.beginPath();
                    shatteredCtx.moveTo(sp1x, sp1y);
                    shatteredCtx.lineTo(sp2x, sp2y);
                    shatteredCtx.lineTo(sp3x, sp3y);
                    shatteredCtx.closePath();
                    
                    shatteredCtx.strokeStyle = '#050505'; 
                    shatteredCtx.lineWidth = currentGap;
                    shatteredCtx.lineJoin = 'round'; 
                    shatteredCtx.stroke();
                    shatteredCtx.restore();
                }

                // Highlight
                if (s < 0.98 || currentGap > 0) {
                    shatteredCtx.save();
                    shatteredCtx.beginPath();
                    shatteredCtx.moveTo(sp1x, sp1y);
                    shatteredCtx.lineTo(sp2x, sp2y);
                    shatteredCtx.lineTo(sp3x, sp3y);
                    shatteredCtx.closePath();
                    shatteredCtx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                    shatteredCtx.lineWidth = 1;
                    shatteredCtx.lineJoin = 'round';
                    shatteredCtx.stroke();
                    shatteredCtx.restore();
                }

                if (showIdsInput.checked) {
                    shatteredCtx.fillStyle = 'rgba(255, 230, 0, 0.9)'; 
                    shatteredCtx.font = 'bold 10px Arial';
                    shatteredCtx.textAlign = 'center';
                    shatteredCtx.fillText(i, cx, cy);
                }
            }

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            if (kSegments <= 0) {
                ctx.save();
                ctx.beginPath();
                const radius = Math.min(width, height) * 0.42;
                ctx.arc(width/2, height/2, radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 10;
                ctx.stroke();
                ctx.clip(); 
                ctx.drawImage(shatteredCanvas, 0, 0);
                ctx.restore();

            } else {
                if (kSpeed === 0) kRotationAngle = 0;
                kRotationAngle += kSpeed; 
                
                const centerX = width / 2;
                const centerY = height / 2;
                const mirrorRadius = Math.min(width, height) * 0.42;
                const fillRadius = Math.max(width, height) * 0.8;

                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, mirrorRadius, 0, Math.PI * 2);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 10;
                ctx.stroke();
                ctx.clip(); 
                ctx.fillStyle = '#000';
                ctx.fill();

                ctx.translate(centerX, centerY);
                ctx.rotate(kRotationAngle - Math.PI / 2);

                const sliceAngle = (Math.PI * 2) / kSegments;

                for (let i = 0; i < kSegments; i++) {
                    ctx.save();
                    
                    const rotation = (i % 2 === 0) ? i * sliceAngle : (i + 1) * sliceAngle;
                    ctx.rotate(rotation);
                    
                    if (i % 2 !== 0) ctx.scale(1, -1);

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, fillRadius, -0.01, sliceAngle + 0.01); 
                    ctx.lineTo(0, 0);
                    ctx.clip();

                    ctx.rotate(Math.PI / 2); 
                    ctx.scale(kZoom, kZoom);

                    ctx.drawImage(shatteredCanvas, -centerX, -centerY, width, height);

                    ctx.restore();
                }
                
                ctx.restore();
            }

            if (currentOverlayOpacity > 0) {
                ctx.save();
                ctx.globalAlpha = currentOverlayOpacity;
                ctx.drawImage(offscreenCanvas, 0, 0, width, height);
                ctx.restore();
            }

            requestAnimationFrame(drawLoop);
        }

        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = `espelho-magico-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

    </script>
